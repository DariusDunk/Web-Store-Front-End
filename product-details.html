<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="title"></title>
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/detailedProduct.css">
</head>
<body>
<header>
  <div class="brand-container">
    <a href="MainPage.html" class="brand-link">
      <div class="brand">
        <div class="brand-rectangle"></div>
        <div class="brand-text">
          <span class="agro">AGRO</span><span class="mag">MAG</span>
        </div>
      </div>
    </a>
  </div>
  <div class="menu">
    <div class="menu-options">
      <nav>
        <ul>
          <li class="category-menu">
            <a href="#" class="category-menu-btn">Категории <span class="category-menu-icon">&#9776;</span></a>
            <div class="category-menu-content" id="category-menu">
              <!-- Dynamic content will be inserted here -->
            </div>
          </li>
        </ul>
      </nav>
      <a href="#">Продукти</a>
      <a href="#">Контакти</a>
    </div>
    <div class="search-bar">
      <label>
        <input id="search_bar" type="text" placeholder="търсене..">
      </label>
      <button>
        <img src="img/magnifying-glass-icon.png" alt="Search">
      </button>
    </div>
    <div class="user-profile">
      <button class="heart-icon">
        <img src="img/heart-icon.png" alt="Favorites">
      </button>
      <div class="profile-container" onclick="toggleDropdown()">
        <img src="img/user-profile-image.png" alt="User Profile" class="profile-image">
        <span class="username">Username</span>
      </div>
      <div class="dropdown-menu" id="userDropdown">
        <a href="#">Количка</a>
        <a href="#">История на покупките</a>
        <a href="#">Смяна на снимката</a>
        <a href="#">Изход</a>
      </div>
    </div>
  </div>
</header>

<div class="navigation-panel">
  <p id="navigation-text"></p>
</div>

<div class="product-details"></div>

<script src="js/menu.js"></script>
<script src="js/detailedProduct.js"></script>
</body>
</html>
