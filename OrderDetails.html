<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Purchase Details</title>
  <link rel="stylesheet" href="css/orderDetails.css">
</head>
<body>
<div class="container">
  <div class="form-container">
    <label for="contact-name">Име на поръчител:</label>
    <input type="text" id="contact-name" name="contactName" required>

    <label for="contact-number">Телефон за контакт на поръчител:</label>
    <input type="text" id="contact-number" name="contactNumber" required>

    <label for="address">Адрес:</label>
    <input type="text" id="address" name="address" required>

    <button class="submit-button" onclick="submitForm()">Поръчай</button>
  </div>
</div>

<script src="js/orderDetails.js"></script>
</body>
</html>
