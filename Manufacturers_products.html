<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu with Search Bar</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="brand-container">
  <div class="brand">
    <div class="brand-text">
      <span class="agro">AGRO</span><span class="mag">MAG</span>
    </div>
    <div class="brand-rectangle"></div>
  </div>
</div>
<div class="menu">
  <div class="menu-options">
    <a href="#">Начална страница</a>
    <a href="#">Продукти</a>
    <a href="#">Контакти</a>
  </div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="търсене..">
    <button id="searchButton"><img src="img/magnifying-glass.png" alt="Search"></button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
