<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGROMAG</title>
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/style.css"> <!-- Specific styles for this page -->
</head>
<body>
<header>
  <div class="brand-container">
    <a href="#" class="brand-link">
      <div class="brand">
        <div class="brand-rectangle"></div>
        <div class="brand-text">
          <span class="agro">AGRO</span><span class="mag">MAG</span>
        </div>
      </div>
    </a>
  </div>
  <div class="menu">
    <div class="menu-options">
      <a href="#">Начална страница</a>
      <a href="#">Продукти</a>
      <a href="#">Контакти</a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="търсене..">
      <button>
        <img src="img/magnifying-glass-icon.png" alt="Search">
      </button>
    </div>
    <div class="user-profile">
      <button class="heart-icon">
        <img src="img/heart-icon.png" alt="Favorites">
      </button>
      <div class="profile-container" onclick="toggleDropdown()">
        <img src="img/user-profile-image.png" alt="User Profile" class="profile-image">
        <span class="username">Username</span>
      </div>
      <div class="dropdown-menu" id="userDropdown">
        <a href="#">Количка</a>
        <a href="#">История на покупките</a>
        <a href="#">Смяна на снимката</a>
        <a href="#">Изход</a>
      </div>
    </div>
  </div>
</header>
<main>
  <div class="product-container" id="productContainer"></div>
  <br>
  <div class="pagination-container" id="paginationContainer"></div>
</main>
<script src="js/app.js"></script>
<script>
  function toggleDropdown() {
    const dropdown = document.getElementById('userDropdown');
    dropdown.classList.toggle('show');
  }
  window.onclick = function(event) {
    if (!event.target.matches('.profile-container') && !event.target.matches('.username') && !event.target.matches('.profile-image')) {
      const dropdown = document.getElementById('userDropdown');
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
      }
    }
  }
  document.addEventListener('DOMContentLoaded', getProducts);
</script>
</body>
</html>
